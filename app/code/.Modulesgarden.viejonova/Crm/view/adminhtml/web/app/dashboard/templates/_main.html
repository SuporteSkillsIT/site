<div ng-show="campaigns.length || allowChangeAdmin" class="pull-right form-group" style="position: absolute; top: 10px; right: 15px;">

    <div ng-show="campaigns.length" class="pull-right form-group" style="margin-left: 15px;">
        <div class="pull-left control-label" style="padding-top: 5px; padding-right: 10px;">
            <label for="select-admin-to-preview" class="primary-font font-sm thin">
                {{ ::('campaigns.changable.in.header' | translate) }}
            </label>
        </div>
        <div class="pull-left">
            <select class="form-control input-sm" id="select-admin-to-preview" ng-model="requestCampaign" convert-to-number>
                <option value="">{{ ::('campaigns.changable.all' | translate) }}</option>
                <option value="0">{{ ::('campaigns.changable.noy.in.any' | translate) }}</option>
                <option ng-repeat="c in campaigns" value="{{ ::c.id }}">{{ ::c.name }}</option>
            </select>
        </div>
    </div>
    <div ng-show="allowChangeAdmin" class="pull-right form-group" style="">
        <div class="pull-left control-label" style="padding-top: 5px; padding-right: 10px;">
            <label for="select-admin-to-preview" class="primary-font font-sm thin">
                {{ 'dashboard.preview.for' | translate }}
            </label>
        </div>
        <div class="pull-left">
            <select class="form-control input-sm" id="select-admin-to-preview" ng-model="requestForAdmin" convert-to-number>
                <option value="">{{ 'admins.changable.any' | translate }}</option>
                <option value="0">{{ 'admins.changable.not.assigned' | translate }}</option>
                <option ng-repeat="a in admins" value="{{ ::a.user_id }}" ng-selected="{{requestForAdmin == a.user_id}}">{{ ::a.full }}</option>
            </select>
        </div>
    </div>
    
</div>

<div class="row-fluid">
    
    <div ui-view="topWidgets"></div>
    <div ui-view="followups"></div>
    <div ui-view="resources"></div>
    <div ui-view="history"></div>
    
</div>
